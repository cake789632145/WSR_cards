<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>WSR 卡表連結</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .link-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #007bff;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    a:hover {
      background-color: #007bff;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>WSR 卡表連結</h2>
  <div id="linkContainer" class="link-container"></div>

  <script>
    // ✅ 這裡設定要顯示多少個 osXX.html 連結
    const maxFileCount = 5; // ← 例如你目前有 os01 ~ os05

    const container = document.getElementById("linkContainer");
	let osName = ['ゆずソフト','魔法少女にあこがれて','HARUKAZE','異種族レビュアーズ','sprite'];

    for (let i = 1; i <= maxFileCount; i++) {
      const filename = "os" + String(i).padStart(2, "0") + ".html";
      const link = document.createElement("a");
      link.href = filename;
      link.textContent = filename.replace(".html", osName[i - 1]);
      container.appendChild(link);
    }
  </script>
</body>
</html>
